<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <form action="#" style="text-align: center; border: 1px solid #ccc; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); width: 70%; max-width: 600px;">
        <p style="margin-bottom: 10px; font-weight: bold;">Name</p>
        <input type="text" placeholder="Enter your Name" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" />
        
        <p style="margin-bottom: 10px; font-weight: bold;">Email</p>
        <input type="email" placeholder="Enter your Email" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" />
        
        <p style="margin-bottom: 10px; font-weight: bold;">Age (Optional)</p>
        <input type="text" placeholder="Age" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" />
        
        <p style="margin-bottom: 10px; font-weight: bold;">Which option best describes your current role?</p>
        <input type="text" placeholder="Select a current role" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" />
        
        <p style="margin-bottom: 10px; font-weight: bold;">Would you recommend FreeCodeCamp to a friend?</p>
        <label><input type="radio" name="recommend" value="Definitely" /> Definitely</label><br>
        <label><input type="radio" name="recommend" value="Maybe" /> Maybe</label><br>
        <label><input type="radio" name="recommend" value="Not sure" /> Not sure</label><br>

        <p style="margin-bottom: 10px; font-weight: bold;">What is your favorite feature of FreeCodeCamp?</p>
        <select style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            <option value="" disabled selected>Select an Option</option>
            <option value="Frontend Projects">Frontend Projects</option>
            <option value="Back-end Projects">Back-end Projects</option>
            <option value="Data Visualization">Data Visualization</option>
            <option value="Challenges">Challenges</option>
            <option value="Open Source Community">Open Source Community</option>
            <option value="Gitter help rooms">Gitter help rooms</option>
            <option value="City Meetups">City Meetups</option>
            <option value="Wiki">Wiki</option>
            <option value="Forum">Forum</option>
            <option value="Additional Courses">Additional Courses</option>
        </select>

        <p style="margin-bottom: 10px; font-weight: bold;">What would you like to see improved? (Check all that apply)</p>
        <label><input type="checkbox" name="improvements" value="Frontend Projects" /> Frontend Projects</label><br>
        <label><input type="checkbox" name="improvements" value="Back-end Projects" /> Back-end Projects</label><br>
        <label><input type="checkbox" name="improvements" value="Data Visualization" /> Data Visualization</label><br>
        <label><input type="checkbox" name="improvements" value="Challenges" /> Challenges</label><br>
        <label><input type="checkbox" name="improvements" value="Open Source Community" /> Open Source Community</label><br>
        <label><input type="checkbox" name="improvements" value="Gitter help rooms" /> Gitter help rooms</label><br>
        <label><input type="checkbox" name="improvements" value="City Meetups" /> City Meetups</label><br>
        <label><input type="checkbox" name="improvements" value="Wiki" /> Wiki</label><br>
        <label><input type="checkbox" name="improvements" value="Forum" /> Forum</label><br>
        <label><input type="checkbox" name="improvements" value="Additional Courses" /> Additional Courses</label><br>

        <p style="margin-bottom: 10px; font-weight: bold;">Any comments or suggestions?</p>
        <textarea placeholder="Enter Your comment here..." style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" rows="4"></textarea>

        <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 16px;">
            Submit
        </button>
    </form>

</body>
</html>
