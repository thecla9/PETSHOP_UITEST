<!DOCTYPE html>
<html>
  <head>
    <title>Countries</title>
  </head>
  <body>
    <table>
      <tr>
        <th>The country itself</th>
        <th>The capital of the country</th>
        <th>The continent of the country</th>
      </tr>
      <tr>
        <td>Japan</td>
        <td>Tokyo</td>
        <td>Asia</td>
      </tr>
      <tr>
        <td>France</td>
        <td>Paris</td>
        <td>Europe</td>
      </tr>
      <tr>
        <td>Australia</td>
        <td>Canberra</td>
        <td>Australia</td>
      </tr>
    </table>

    <h2>Ordered List of Countries</h2>
    <ol>
      <li>Japan</li>
      <li>France</li>
      <li>Australia</li>
    </ol>

    <h2>UnOrdered List of Countries</h2>
    <ul>
      <li>Japan</li>
      <li>France</li>
      <li>Australia</li>
    </ul>
  </body>
</html>
